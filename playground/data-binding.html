<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <!-- 위의 코드가 f12 에는 이렇게 나오게 된다. <p id="abc1234">{{ num }}</p> -->
        <p>{{ doubleNum }}</p>
        <!-- v-if="변수" -> 변수가 참이면 v-if 를 사용한 오브젝트를 보여주고, 참이 아닐 경우 v-else 문으로 이동하여 v-else 문의 div 를 화면에 보여준다. 일반적인 if 문이라고 생각하면 된다. -->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>
        <!--
        v-if 와 v-show 의 차이 : v-if 는 조건이 일치하지 않을 때, DOM 에서 오브젝트를 제거하지만,
        v-show 는 조건이 일치하지 않을 때 DOM 의 형식은 남아있고 display:none 을 이용하여 해당 태그를 숨긴다
        v-show 를 사용하여 조건이 거짓인 경우 -> <div style="display: none;">Loading...</div> 
        v-show 를 사용하여 조건이 거짓인 경우 -> <div>Loading...</div>
        -->

        <!-- 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보자! -->
        <input type="text" v-model="message"></input>
        <!-- v-model 은 "변수" Root에 있는 데이터(Vue instance [data])와 v-model 을 사용한 오브젝트간에 양방향 바인딩을 한다.
        그래서 한쪽의 값을 바꾸면 다른 한 쪽에서도 데이터가 변경된다. -->
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'test-blue',
                loading: true,
                message: ''
            },
            // computed(계산된) - 데이터의 값에 따라서 바뀌는 값을 정의할때 사용
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        })

    </script>
</body>
</html>
